name: 'üì¶ pnpm'
on:
  workflow_call:
    inputs:
      runs-on:
        description: 'Runner label for all jobs'
        required: false
        default: 'runs-on=${{ github.run_id }}/runner=1cpu-linux-x64/extras=s3-cache'
        type: string
      repository:
        description: 'Repository to checkout and build (owner/repo)'
        required: true
        type: string
      ref:
        description: 'Git ref to checkout and build'
        required: true
        type: string
      dry_run:
        description: 'Run in dry-run mode (show analysis without publishing)'
        required: false
        type: boolean
        default: false
jobs:
  analyze:
    name: "üß± analyze pnpm packages"
    runs-on: ${{ inputs.runs-on }}
    permissions:
      contents: read
      packages: read
    outputs:
      matrix: ${{ steps.analyze.outputs.matrix }}
      has_packages: ${{ steps.analyze.outputs.has_packages }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          repository: ${{ inputs.repository }}
          ref: ${{ inputs.ref }}
      - name: Analyze packages (GHCR + semver)
        id: analyze
        uses: jmmaloney4/toolbox/.github/actions/analyze-pnpm-packages@main
        with:
          dry_run: ${{ inputs.dry_run }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Debug matrix output
        run: |
          echo "Matrix output:"
          echo '${{ steps.analyze.outputs.matrix }}'
          echo ""
          echo "Matrix length:"
          echo "${{ fromJson(steps.analyze.outputs.matrix || '[]').length }}"
          echo ""
          echo "Matrix as JSON:"
          echo '${{ toJson(fromJson(steps.analyze.outputs.matrix || '[]')) }}'
  verify-lockfile:
    name: "üîí verify pnpm-lock.yaml"
    runs-on: ${{ inputs.runs-on }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          repository: ${{ inputs.repository }}
          ref: ${{ inputs.ref }}
      - uses: jmmaloney4/toolbox/.github/actions/nix-setup@main
        with:
          runs-on: ${{ inputs.runs-on }}
          cache: ${{ !contains(inputs.runs-on, 'self-hosted') }}
      - name: Verify lockfile is up to date
        run: nix develop .#ci-pnpm --command pnpm install --frozen-lockfile
  publish-packages:
    name: "üöÄ publish to GHCR"
    needs: [analyze, verify-lockfile]
    runs-on: ${{ inputs.runs-on }}
    if: needs.analyze.outputs.has_packages == 'true'
    strategy:
      fail-fast: false # Each package publishes independently
      matrix:
        include: ${{ fromJson(needs.analyze.outputs.matrix || '[]') }}
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          repository: ${{ inputs.repository }}
          ref: ${{ inputs.ref }}
      - uses: jmmaloney4/toolbox/.github/actions/nix-setup@main
        with:
          runs-on: ${{ inputs.runs-on }}
          cache: ${{ !contains(inputs.runs-on, 'self-hosted') }}
      - name: Install dependencies
        run: nix develop .#ci-pnpm --command pnpm install --frozen-lockfile
      - name: Build packages
        run: nix develop .#ci-pnpm --command pnpm build
      - name: Summary (per-package)
        run: |
          echo "## üì¶ Publish Plan for ${{ matrix.name }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "> **DRY RUN** - No publish will occur" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Path:** \`${{ matrix.package_path }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Local:** \`${{ matrix.local_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Published:** \`${{ matrix.published_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Change:** \`${{ matrix.release_type }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Action:** \`${{ matrix.action }}\`" >> $GITHUB_STEP_SUMMARY
      - name: Configure npm authentication
        if: inputs.dry_run != true && matrix.action == 'publish'
        run: |
          echo "Configuring npm for GitHub registry authentication..."
          echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" > ${{ matrix.package_path }}/.npmrc
          echo "@${{ github.repository_owner }}:registry=https://npm.pkg.github.com" >> ${{ matrix.package_path }}/.npmrc
          if [ ! -f "${{ matrix.package_path }}/.npmrc" ]; then
            echo "‚ùå Failed to create .npmrc file"
            exit 1
          fi
          echo "‚úÖ Authentication configured for ${{ github.repository_owner }} packages"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish package
        if: inputs.dry_run != true && matrix.action == 'publish'
        run: nix develop .#ci-pnpm --command pnpm publish --no-git-checks
        working-directory: ${{ matrix.package_path }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Cleanup authentication
        if: inputs.dry_run != true && matrix.action == 'publish'
        run: |
          echo "Cleaning up authentication files..."
          rm -f ${{ matrix.package_path }}/.npmrc
          echo "‚úÖ Cleanup completed"
